<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Forget Password | MediNova</title>

  <!-- Bootstrap 5 -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">

  <!-- Font Awesome -->
  <link rel="stylesheet" th:href="@{/css/fa/all.min.css}">

  <!-- Bootstrap JS -->
  <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</head>
<body>
<!-- Header -->
<th:block th:insert="~{CustomerHeader1.html}"></th:block>

<!-- Messages -->
<div class="container mt-4">
  <div th:if="${succMsg}" class="alert alert-success text-center" th:text="${succMsg}"></div>
  <div th:if="${errMsg}" class="alert alert-danger text-center" th:text="${errMsg}"></div>
</div>

<!-- Forget Password Form -->
<div class="container mt-5" style="max-width: 400px;">
  <div class="card shadow-sm border-0">
    <div class="card-body">
      <h3 class="text-center mb-4 text-primary fw-semibold">
        <i class="fa-solid fa-lock-open me-2"></i>Forget Password
      </h3>

      <form action="/processForgetPassword" method="post">
        <div class="mb-3">
          <label for="email" class="form-label fw-semibold">Email Address</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required />
        </div>

        <div class="d-grid mt-4">
          <button type="submit" class="btn btn-primary">
            <i class="fa-solid fa-paper-plane me-2"></i>Send Reset Link
          </button>
        </div>
      </form>

      <div class="text-center mt-3">
        <a href="/login" class="text-decoration-none small text-primary">
          <i class="fa-solid fa-arrow-left me-1"></i> Back to Login
        </a>
      </div>
    </div>
  </div>
</div>

</body>
</html>
