<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Customer Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<th:block th:insert="~{CustomerHeader1.html}"></th:block>




<div class="container mt-5" style="max-width: 400px;">
    <h2 class="mb-4 text-center">Reset Password</h2>
    <form th:action="@{/resetPasswordUpdate}" method="post">
        <!-- Hidden token input -->
        <input type="hidden" name="token" th:value="${token}" />

        <div class="mb-3">
            <label for="newPassword" class="form-label">New Password:</label>
            <input type="password" class="form-control" id="newPassword" name="password" placeholder="Enter new password" required />
        </div>

        <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password:</label>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm password" required />
        </div>

        <button type="submit" class="btn btn-primary w-100">Reset</button>
    </form>

</div>
</body>
</html>
