<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error Message</title>

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

<div class="card shadow-lg border-0 text-center" style="max-width: 500px;">
  <div class="card-body p-5">
    <div class="display-4 text-danger mb-3">
      <i class="bi bi-exclamation-triangle-fill"></i>
    </div>
    <h2 class="text-danger mb-3" th:text="${errMsg}">Invalid Email</h2>
    <p class="text-muted">Please check your input and try again.</p>
    <a href="/customer/publicHomePage" class="btn btn-danger mt-3 px-4">Go Back Home</a>
  </div>
</div>
</body>
</html>
