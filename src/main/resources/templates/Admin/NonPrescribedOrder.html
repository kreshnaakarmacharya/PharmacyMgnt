<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Non Prescribed Orders</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        body {
            background: #f4f6f9;
            font-family: "Segoe UI", sans-serif;
        }

        .card {
            border-radius: 16px;
            border: none;
        }

        .card-header {
            background: linear-gradient(135deg, #0d6efd, #0b5ed7);
            color: white;
            border-radius: 16px 16px 0 0;
            padding: 16px 24px;
        }

        .card-header h5 {
            margin: 0;
            font-weight: 600;
        }

        .card-header small {
            opacity: 0.9;
        }

        .table thead th {
            background-color: #f1f3f5;
            font-weight: 600;
            font-size: 0.8rem;
            text-transform: uppercase;
            color: #495057;
            white-space: nowrap;
        }

        .table td {
            vertical-align: middle;
            font-size: 0.9rem;
        }

        .table-hover tbody tr:hover {
            background-color: #f8f9fa;
        }

        /* STATUS BADGES */
        .status-badge {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 600;
            letter-spacing: 0.4px;
            text-transform: uppercase;
            display: inline-block;
        }

        .status-PENDING {
            background-color: #fff3cd;
            color: #664d03;
        }

        .status-DISPATCHED {
            background-color: #e2e3e5;
            color: #41464b;
        }

        .status-DELIVERED {
            background-color: #d1e7dd;
            color: #0f5132;
        }

        .amount {
            font-weight: 600;
            color: #212529;
        }

        .btn-sm {
            font-size: 0.75rem;
            padding: 6px 12px;
            border-radius: 20px;
            margin: 2px;
        }

        .action-group {
            white-space: nowrap;
        }

        a.view-link {
            font-weight: 600;
            color: #0d6efd;
            text-decoration: none;
        }

        a.view-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
<th:block th:insert="AdminHeader.html"></th:block>

<div class="container my-5">

    <div class="card shadow-sm">
        <div class="card-header">
            <h5 class="mb-0 fw-semibold">Non Prescribed Order Management</h5>
            <small>Manage customer purchase orders</small>
        </div>

        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead>
                    <tr>
                        <th>S.N</th>
                        <th>Invoice</th>
                        <th>Customer</th>
                        <th>Total Med.</th>
                        <th>Details</th>
                        <th>Date</th>
                        <th class="text-end">Amount (Rs.)</th>
                        <th>Status</th>
                        <th class="text-center">Action</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="rec,sn : ${purchaseRecord}">
                        <td th:text="${sn.count}"></td>
                        <td th:text="${rec.id}"></td>
                        <td th:text="${customerNames[rec.id]}"></td>
                        <td th:text="${#lists.size(rec.getMedicines())}"></td>

                        <td>
                            <a class="view-link"
                               th:href="@{/viewDetailOrderedMedicine/{id}(id=${rec.id})}">
                                View
                            </a>
                        </td>

                        <td th:text="${#temporals.format(rec.purchaseDateTime, 'dd MMM yyyy, hh:mm a')}"></td>

                        <td class="text-end amount" th:text="${rec.totalAmt}"></td>

                        <td>
                            <span class="status-badge"
                                  th:classappend="' status-' + ${rec.status.name()}"
                                  th:text="${rec.status}">
                            </span>
                        </td>

                        <td class="text-center">
                            <form th:action="@{/updateOrderStatus}" method="post" class="action-group">
                                <input type="hidden" name="orderId" th:value="${rec.id}" />

                                <button th:if="${rec.status.name()=='PENDING'}"
                                        type="submit" name="action" value="dispatch"
                                        class="btn btn-warning btn-sm">
                                    DISPATCHED
                                </button>

                                <button th:if="${rec.status.name()=='DISPATCHED'}"
                                        type="submit" name="action" value="deliver"
                                        class="btn btn-success btn-sm">
                                    DELIVERED
                                </button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
</body>
</html>
