<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Orders</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        body {
            background: #f4f6f9;
            font-family: "Segoe UI", sans-serif;
        }

        .card {
            border-radius: 14px;
            border: none;
        }

        .card-header {
            border-bottom: 1px solid #eaeaea;
        }

        .table thead th {
            background-color: #f1f3f5;
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            color: #495057;
        }

        .table td {
            vertical-align: middle;
        }

        .table-hover tbody tr:hover {
            background-color: #f8f9fa;
        }

        .status-badge {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            display: inline-block;
        }

        .status-pending {
            background-color: #e9ecef;
            color: #6c757d;
        }

        .status-delivered {
            background-color: #d1e7dd;
            color: #0f5132;
        }

        .btn-deliver {
            font-size: 0.8rem;
            padding: 6px 14px;
            border-radius: 20px;
        }

        .btn-deliver:disabled {
            background-color: #adb5bd;
            border-color: #adb5bd;
            cursor: not-allowed;
        }

        .amount {
            font-weight: 600;
        }
    </style>
</head>

<body>

<div class="container my-5">

    <div class="card shadow-sm">
        <div class="card-header bg-white">
            <h5 class="mb-0 fw-semibold">Order Management</h5>
            <small class="text-muted">Manage customer purchase orders</small>
        </div>

        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead>
                    <tr>
                        <th>S.N</th>
                        <th>Invoice</th>
                        <th>Customer</th>
                        <th>Total Med.</th>
                        <th>Details</th>
                        <th>Date</th>
                        <th class="text-end">Amount (Rs.)</th>
                        <th>Status</th>
                        <th class="text-center">Action</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="rec,sn : ${purchaseRecord}">
                        <td th:text="${sn.count}"></td>
                        <td th:text="${rec.id}"></td>
                        <td th:text="${customerNames[rec.id]}"></td>
                        <td th:text="${#lists.size(rec.getMedicines())}"></td>

                        <td>
                            <a class="text-decoration-none fw-semibold"
                               th:href="@{/viewCustomerPurchasedMedicine/{id}(id=${rec.id})}">
                                View
                            </a>
                        </td>

                        <td th:text="${rec.purchaseDateTime}"></td>

                        <td class="text-end amount" th:text="${rec.totalAmt}"></td>

                        <td th:id="'status-' + ${rec.id}">
                            <span class="status-badge status-pending"
                                  th:text="${rec.status}">
                            </span>
                        </td>

                        <td class="text-center">
                            <button class="btn btn-success btn-deliver"
                                    th:data-order-id="${rec.id}"
                                    onclick="markDelivered(this)">
                                Delivered
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script>
    function markDelivered(button) {
        const orderId = $(button).data("order-id");

        $.ajax({
            url: "/productDelivered",
            type: "POST",
            data: { orderId: orderId },

            success: function () {
                const statusCell = $("#status-" + orderId + " span");

                statusCell
                    .removeClass("status-pending")
                    .addClass("status-delivered")
                    .text("DELIVERED");

                $(button)
                    .prop("disabled", true)
                    .text("Delivered");
            },

            error: function () {
                alert("Unable to update order status.");
            }
        });
    }
</script>

</body>
</html>
