<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Orders</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        body {
            background: #f4f6f9;
            font-family: "Segoe UI", sans-serif;
        }

        .card {
            border-radius: 14px;
            border: none;
        }

        .card-header {
            border-bottom: 1px solid #eaeaea;
        }

        .table thead th {
            background-color: #f1f3f5;
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            color: #495057;
        }

        .table td {
            vertical-align: middle;
        }

        .table-hover tbody tr:hover {
            background-color: #f8f9fa;
        }

        .status-badge {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            display: inline-block;
        }

        .status-pending {
            background-color: #e9ecef;
            color: #6c757d;
        }

        .status-delivered {
            background-color: #d1e7dd;
            color: #0f5132;
        }

        .btn-deliver {
            font-size: 0.8rem;
            padding: 6px 14px;
            border-radius: 20px;
        }

        .btn-deliver:disabled {
            background-color: #adb5bd;
            border-color: #adb5bd;
            cursor: not-allowed;
        }

        .amount {
            font-weight: 600;
        }
    </style>
</head>

<body>
<th:block th:insert="AdminHeader.html"></th:block>

<div>
    <div>
        <a th:href="@{/nonPrescribeMedicineOrderDetails}"> Non Prescribed Medicine Order </a>
    </div>
    <div>
        <a href="#">prescribed medicine Order</a>
    </div>
</div>


</body>
</html>
