<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sales Statement - Pharmacy Admin</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body class="bg-light">

<th:block th:insert="AdminHeader.html"></th:block>

<div class="container my-4">

    <!-- Compact Header and Filter Inline -->
    <div class="d-flex flex-wrap justify-content-between align-items-center mb-3">
        <h4 class="text-primary mb-2 mb-md-0">Sales Statement</h4>
        <form method="get" th:action="@{/sales}" class="d-flex gap-2 flex-wrap">
            <div>
                <input type="date" class="form-control form-control-sm" name="fromDate" th:attr="max=${#dates.format(#dates.createNow(),'yyyy-MM-dd')}" th:value="${fromDate}" required>
            </div>
            <div>
                <input type="date" class="form-control form-control-sm" name="toDate" th:attr="max=${#dates.format(#dates.createNow(),'yyyy-MM-dd')}" th:value="${toDate}" required>
            </div>
            <div>
                <button type="submit" class="btn btn-primary btn-sm">Filter</button>
            </div>
        </form>
    </div>

    <!-- Compact Summary Cards -->
    <div class="row mb-3 text-center">
        <div class="col-md-4 mb-2 mb-md-0">
            <div class="card shadow-sm py-2">
                <div class="card-body p-2">
                    <h6 class="mb-1">Total Sales</h6>
                    <h5 class="text-success mb-0">Rs. <span th:text="${todaySales}">0</span></h5>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-2 mb-md-0">
            <div class="card shadow-sm py-2">
                <div class="card-body p-2">
                    <h6 class="mb-1">Total Orders</h6>
                    <h5 class="text-primary mb-0"><span th:text="${totalOrders}">0</span></h5>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card shadow-sm py-2">
                <div class="card-body p-2">
                    <h6 class="mb-1">Prescription Orders</h6>
                    <h5 class="text-warning mb-0"><span th:text="${prescribedOrder}">0</span></h5>
                </div>
            </div>
        </div>
    </div>

    <!-- Sales Table -->
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white py-2">
            <strong>Sales Statement Details</strong>
        </div>
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-sm table-striped table-hover mb-0 text-center align-middle">
                    <thead class="table-dark">
                    <tr>
                        <th>S.N</th>
                        <th>Invoice</th>
                        <th>Customer</th>
                        <th>Total Med.</th>
                        <th>Date</th>
                        <th>Amount (Rs.)</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="rec,sn : ${purchaseRecord}">
                        <td th:text="${sn.count}"></td>
                        <td th:text="${rec.id}"></td>
                        <td th:text="${customerNames[rec.id]}"></td>
                        <td th:text="${#lists.size(rec.getMedicines())}"></td>
                        <td th:text="${rec.getPurchaseDateTime()}"></td>
                        <td th:text="${rec.getTotalAmt()}"></td>
                        <td>
                            <a th:href="@{/viewCustomerPurchasedMedicine/{id}(id=${rec.id})}" class="btn btn-info btn-sm">View</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
