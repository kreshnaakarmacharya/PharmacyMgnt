<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Medicine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<th:block th:insert="AdminHeader.html"></th:block>
<div class="container-fluid p-4">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white rounded-top p-3 mb-3">
            <h3 class="mb-0"><i class="bi bi-plus-circle"></i>Edit Medicine</h3>
        </div>
        <div class="card-body">
            <div id="alertBox" class="alert alert-success alert-dismissible fade" style="display:none;">
                <span id="alertMessage"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            <form  id="updateMedicine" th:object="${medicine}" th:action="@{/medicine/updateMedicine}" method="post" enctype="multipart/form-data">
                <input type="hidden" th:field="*{id}">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label fw-bold">Name</label>
                        <input type="text" th:field="*{name}" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-bold">Brand Name</label>
                        <input type="text" th:field="*{brandName}" class="form-control">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label fw-bold">Category</label>
                        <input type="text" th:field="*{categoryName}" class="form-control" readonly>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label fw-bold">Dosage Form</label>
                        <input type="text" th:field="*{dosageForm}" class="form-control">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label fw-bold">Strength</label>
                        <input type="text" th:field="*{strength}" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-bold">Manufacturer</label>
                        <input type="text" th:field="*{manufacturer}" class="form-control">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label fw-bold">Batch Number</label>
                        <input type="text" th:field="*{batchNumber}" class="form-control">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label fw-bold">Manufacture Date</label>
                        <input type="date" th:field="*{manufactureDate}" class="form-control">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label fw-bold">Expiry Date</label>
                        <input type="date" th:field="*{expiryDate}" class="form-control">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-4">
                        <label class="form-label fw-bold">Quantity in Stock</label>
                        <input type="number" th:field="*{quantityInStock}" class="form-control">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label fw-bold">Price</label>
                        <input type="number" step="0.01" th:field="*{price}" class="form-control">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label fw-bold">Description</label>
                        <textarea th:field="*{description}" class="form-control" rows="2"></textarea>
                    </div>
                    <!-- Show existing image -->
                    <div class="mb-3">
                        <label class="form-label fw-bold">Current Image</label><br>
                        <img th:if="*{imageUrl != null}"
                             th:src="@{*{imageUrl}}"
                             alt="Medicine Image"
                             width="150" height="150"
                             class="border rounded shadow-sm">
                    </div>

                    <!-- Option to upload new image -->
                    <div class="mb-3">
                        <label>Upload New Image</label>
                        <input type="file" name="image" class="form-control">
                    </div>
                </div>

                <div class="text-end">
                    <button type="submit" class="btn btn-success">Save Medicine</button>
                </div>
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <a th:href="@{/medicine/backToList}" class="btn btn-secondary">Back to List</a>
                </div>
            </form>
        </div>
        <script>
            $(document).ready(function() {
                $("#updateMedicine").on("submit", function(e) {
                    e.preventDefault();

                    // Use FormData to send file + other form data
                    var formData = new FormData(this);

                    $.ajax({
                        url: "/medicine/updateMedicine",
                        type: "POST",
                        data: formData,
                        contentType: false, // Important for FormData
                        processData: false, // Important for FormData
                        success: function(response) {
                            // Set alert message
                            $("#alertMessage").text(response.message);

                            if(response.status === "success") {
                                $("#alertBox")
                                    .removeClass("alert-danger")
                                    .addClass("alert-success")
                                    .fadeIn().addClass("show");

                                setTimeout(function() {
                                    $("#alertBox").fadeOut();
                                }, 3000);

                                $("#updateMedicine")[0].reset();
                                $("#imagePreview").attr("src", ""); // Clear preview if needed

                            } else if(response.status === "error") {
                                $("#alertBox")
                                    .removeClass("alert-success")
                                    .addClass("alert-danger")
                                    .fadeIn().addClass("show");

                                setTimeout(function() {
                                    $("#alertBox").fadeOut();
                                }, 4000);

                                // Optional: highlight the expiry date input
                                $('input[name="expiryDate"]').addClass('is-invalid');
                            }
                        },
                        error: function() {
                            alert("Something went wrong. Please try again.");
                        }
                    });
                });

                // Optional: remove invalid class when user changes expiry date
                $('input[name="expiryDate"]').on('change', function() {
                    $(this).removeClass('is-invalid');
                });
            });
        </script>



    </div>
</div>
</body>
</html>
