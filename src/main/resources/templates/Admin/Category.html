<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Medicine Categories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<th:block th:insert="AdminHeader.html"></th:block>
<div class="container mt-5">
    <div class="row">
        <!-- ðŸ§¾ Form Section (Left Side) -->
        <div class="col-md-4">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">Add Medicine Category</h5>
                </div>
                <div class="card-body">
                    <form th:action="@{/medicine/category}" method="post" >
                        <div class="mb-3">
                            <label for="categoryName" class="form-label fw-semibold">Category Name</label>
                            <input type="text" id="categoryName" name="categoryName" class="form-control"
                                   placeholder="Enter category name" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Add Category</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- ðŸ“‹ Table Section (Right Side) -->
        <div class="col-md-8">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-success text-white d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Medicine Categories</h5>
                    <i class="bi bi-list-task"></i>
                </div>
                <div class="card-body p-0">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="table-light">
                        <tr>
                            <th style="width: 80px;">S.N</th>
                            <th>Category Name</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="c,iter : ${categoryList}">
                            <td th:text="${iter.count}"></td>
                            <td th:text="${c.categoryName}"></td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(categoryList)}">
                            <td colspan="2" class="text-center text-muted py-3">
                                No categories added yet.
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
