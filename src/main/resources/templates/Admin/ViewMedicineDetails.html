<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Medicine</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</head>
<body>
<div class="container-fluid p-4">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-primary">Medicine Details</h2>
        <a th:href="@{/medicine/backToList}" class="btn btn-secondary">Back to List</a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <form th:object="${medicine}">
                <input type="hidden" th:field="*{id}">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label fw-bold">Name</label>
                        <input type="text" th:field="*{name}" class="form-control" readonly>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-bold">Brand Name</label>
                        <input type="text" th:field="*{brandName}" class="form-control" readonly>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label fw-bold">Category</label>
                        <input type="text" th:field="*{categoryName}" class="form-control" readonly>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-bold">Dosage Form</label>
                        <input type="text" th:field="*{dosageForm}" class="form-control" readonly>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label fw-bold">Strength</label>
                        <input type="text" th:field="*{strength}" class="form-control" readonly>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-bold">Manufacturer</label>
                        <input type="text" th:field="*{manufacturer}" class="form-control" readonly>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label fw-bold">Batch Number</label>
                        <input type="text" th:field="*{batchNumber}" class="form-control" readonly>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label fw-bold">Manufacture Date</label>
                        <input type="date" th:field="*{manufactureDate}" class="form-control" readonly>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label fw-bold">Expiry Date</label>
                        <input type="date" th:field="*{expiryDate}" class="form-control" readonly>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-4">
                        <label class="form-label fw-bold">Quantity in Stock</label>
                        <input type="number" th:field="*{quantityInStock}" class="form-control" readonly>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label fw-bold">Price</label>
                        <input type="number" step="0.01" th:field="*{price}" class="form-control" readonly>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label fw-bold">Description</label>
                        <textarea th:field="*{description}" class="form-control" rows="2" readonly></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">Current Image</label><br>
                        <img th:if="*{imageUrl != null}"
                             th:src="@{*{imageUrl}}"
                             alt="Medicine Image"
                             width="150" height="150"
                             class="border rounded shadow-sm">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
