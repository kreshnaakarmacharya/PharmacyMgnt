<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Inquiries</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome (for icons) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</head>
<body>

<!-- Admin Header -->
<th:block th:insert="AdminHeader.html"></th:block>

<div class="container mt-5">
    <div class="card shadow-lg border-0 rounded-4">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <h4 class="mb-0">ðŸ“© Customer Inquiries</h4>
            <span class="badge bg-light text-dark px-3 py-2">
                Total: <span th:text="${inquiry.size()}"></span>
            </span>
        </div>

        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="table-light">
                    <tr class="text-center">
                        <th scope="col">S.N</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Phone Number</th>
                        <th scope="col">Message</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="inqList,iterStat : ${inquiry}" class="text-center">
                        <td th:text="${iterStat.count}"></td>
                        <td th:text="${inqList.name}"></td>
                        <td th:text="${inqList.email}"></td>
                        <td th:text="${inqList.phone}"></td>
                        <td th:text="${inqList.message}"></td>
                    </tr>

                    <!-- When no data available -->
                    <tr th:if="${inquiry.isEmpty()}">
                        <td colspan="5" class="text-muted py-4">
                            <i class="fas fa-info-circle me-2"></i>No inquiries found.
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>



</body>
</html>
