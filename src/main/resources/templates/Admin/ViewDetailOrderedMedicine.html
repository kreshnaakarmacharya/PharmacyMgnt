<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Purchased Medicines</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container my-5">
    <h2 class="mb-4 text-center">Customer Purchased Medicines</h2>
    <table class="table table-striped table-hover table-bordered">
        <thead class="table-dark">
        <tr>
            <th scope="col">S.N</th>
            <th scope="col">Medicine Name</th>
            <th scope="col">Rate</th>
            <th scope="col">Quantity</th>
            <th scope="col">Total Price</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="med, iterStat : ${medicines}">
            <td th:text="${iterStat.index + 1}"></td>
            <td th:text="${med.medicineName}"></td>
            <td th:text="${med.rate}"></td>
            <td th:text="${med.quantity}"></td>
            <td th:text="${med.rate*med.quantity}"></td>
        </tr>
        </tbody>
    </table>
    <div class="text-center mt-3">
        <a href="/backToOrderedMedicine" class="btn btn-primary">Back</a>
    </div>
</div>

</body>
</html>
