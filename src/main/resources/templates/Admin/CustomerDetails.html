  <div id="alertBox" class="alert alert-success alert-dismissible fade position-fixed top-0 end-0 mt-3 me-3" style="display:none; min-width:250px; z-index:1050;">
    <span id="alertMessage"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
  </div>

  <div class="card shadow-sm">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-striped table-hover align-middle text-center">
          <thead class="table-primary">
          <tr>
            <th>S.N</th>
            <th>Full Name</th>
            <th>Email</th>
            <th>Phone Number</th>
            <th>Address</th>
            <th>Gender</th>

          </thead>
          <tbody>
          <tr th:each="c, iterStat : ${customer}" id="row-[[${c.id}]]">

            <td th:text="${c.fullName}"></td>
            <td th:text="${c.email}"></td>
            <td th:text="${c.phoneNumber}"></td>
            <td th:text="${c.address}"></td>

          </tbody>
        </table>
      </div>
    </div>
  </div>

<script>
  $(document).ready(function () {
    $(".delete-btn").click(function () {
      var id = $(this).data("id");
      if (!confirm("Are you sure you want to delete this medicine?")) {
        return;
      }

      $.ajax({
        url: "/medicine/deleteMedicine/" + id,
        type: "DELETE",
        success: function (response) {
          if (response.status === "success") {
            $("#row-" + id).remove();
            $("#alertMessage").text(response.message);
            $("#alertBox").fadeIn().addClass("show");
            setTimeout(function () {
              location.reload();
            }, 1000);
          }
        },
        error: function () {
          alert("Something went wrong. Please try again.");
        }
      });
    });
  });
</script>
