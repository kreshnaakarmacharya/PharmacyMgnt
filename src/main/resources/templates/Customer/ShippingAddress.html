<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Shipping Address</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>

<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow p-4" style="max-width: 500px; margin: auto;">
        <h3 class="text-center mb-4">Add Shipping Address</h3>

        <!-- Form Start -->
        <form action="/saveAddress" method="post">

            <!-- HIDDEN CUSTOMER ID -->
            <input type="hidden" name="customerId" th:value="${customer.id}"/>

            <!-- Recipient Name -->
            <div class="mb-3">
                <label for="recipientName" class="form-label">Recipient's Name</label>
                <input type="text" class="form-control" name="recipientName" id="recipientName"
                       placeholder="Enter full name" required>
            </div>

            <!-- Phone Number -->
            <div class="mb-3">
                <label for="phoneNumber" class="form-label">Phone Number</label>
                <input type="text" class="form-control" name="phoneNumber" id="phoneNumber"
                       placeholder="98XXXXXXXX" required>
            </div>

            <!-- Address -->
            <div class="mb-3">
                <label for="address" class="form-label">Full Address</label>
                <input type="text" class="form-control" name="address" id="address"
                       placeholder="House no./Street name/Area" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100">Save Address</button>

        </form>
    </div>
</div>

</body>
</html>
