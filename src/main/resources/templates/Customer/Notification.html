<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Notifications</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body class="bg-light">
<th:block th:insert="CustomerHeader1.html"></th:block>
<div class="container mt-5 mb-5" style="max-width: 800px;">

    <!-- Page Title -->
    <div class="mb-4 text-center">
        <h4 class="fw-bold">Notifications</h4>
        <p class="text-muted mb-0">All updates related to your orders and account</p>
    </div>

    <!-- No Notification Message -->
    <div th:if="${#lists.isEmpty(notifications)}"
         class="alert alert-info text-center">
        You have no notifications at the moment.
    </div>

    <!-- Notification List -->
    <div th:each="n : ${notifications}"
         class="card mb-3 shadow-sm">

        <div class="card-body">
            <h6 class="card-title fw-semibold mb-1"
                th:text="${n.title}"></h6>

            <p class="card-text mb-2"
               th:text="${n.message}"></p>

            <small class="text-muted"
                   th:text="${#temporals.format(n.createdAt,'dd MMM yyyy, hh:mm a')}"></small>
        </div>
    </div>

</div>

</body>
</html>
