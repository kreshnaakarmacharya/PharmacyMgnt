<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Orders</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: "Segoe UI", sans-serif;
        }
        .card-header {
            font-size: 1.1rem;
            letter-spacing: 0.5px;
        }
        .table-hover tbody tr:hover {
            background-color: #e9f5ff;
        }
        .btn-view {
            font-size: 0.85rem;
            padding: 4px 10px;
        }
    </style>

    <script>
        function viewMedicine(){
            alert("test");
        }
    </script>
</head>
<body class="p-3">
<th:block th:insert="CustomerHeader1.html"></th:block>
<div class="container my-4">
    <div class="card shadow-sm border-0 rounded-3">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <strong>Sales Statement Details</strong>
            <i class="bi bi-clipboard-data-fill"></i>
        </div>
        <div class="card-body p-0">

            <div class="table-responsive">
                <table class="table table-striped table-hover mb-0 align-middle text-center">
                    <thead class="table-dark">
                    <tr>
                        <th>S.N</th>
                        <th>Invoice No</th>
                        <th>Total Medicine</th>
                        <th>Date</th>
                        <th>Amount (Rs.)</th>
                        <th>Order Status</th>
                        <th>Payment Status</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="rec,sn:${myOrders}">
                        <td th:text="${sn.count}"></td>
                        <td th:text="${rec.id}"></td>
                        <td th:text="${#lists.size(rec.getMedicines())}"></td>
                        <td th:text="${rec.getPurchaseDateTime()}"></td>
                        <td th:text="${rec.getTotalAmt()}"></td>
                        <td th:text="${rec.status}"></td>
                        <td th:text="${rec.isPaid ? 'Paid' : 'Not Paid'}"></td>
                        <td>
                            <a th:if="${ rec.isPaid == true}" th:href="@{/getMyOrderViewDetails/{id}(id=${rec.id})}"
                               class="btn btn-info btn-sm btn-view">
                                <i class="bi bi-eye"></i> View
                            </a>
                            <a th:if="${(rec.isRequiredPrescription() == false && rec.isPaid == false) || (rec.isRequiredPrescription() == true && rec.isPaid == false && rec.status != rec.status.PENDING && rec.status != rec.status.REJECTED)}" th:href="@{/viewMedicine/{id}(id=${rec.id})}"
                               class="btn btn-info btn-sm btn-view">
                                <i class="bi bi-eye"></i> Pay Now
                            </a>
                        </td>
                    </tr>
                    </tbody>

                </table>
            </div>

        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
