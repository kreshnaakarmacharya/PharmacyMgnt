<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Purchased Medicines</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</head>
<body>
<div class="container my-5">
    <h2 class="mb-4 text-center">Customer Purchased Medicines</h2>
    <table class="table table-striped table-hover table-bordered">
        <thead class="table-dark">
        <tr>
            <th scope="col">S.N</th>
            <th scope="col">Medicine Name</th>
            <th scope="col">Quantity</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="med, iterStat : ${medicines}">
            <td th:text="${iterStat.index + 1}"></td>
            <td th:text="${med.medicineName}"></td>
            <td th:text="${med.quantity}"></td>
        </tr>
        </tbody>
    </table>
    <div class="text-center mt-3">
        <a href="/backToMyOrder" class="btn btn-primary">Back</a>
    </div>
</div>

</body>
</html>
