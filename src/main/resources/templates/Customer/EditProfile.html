<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa; /* light gray background */
        }
        .profile-card {
            max-width: 600px;
            margin: auto;
            margin-top: 80px; /* space below navbar */
            border-radius: 15px;
            background-color: #f0fff0;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .profile-card h4 {
            font-weight: 600;
            margin-bottom: 25px;
            color: #1a3f6e;
        }
        .form-control, .form-select {
            border-radius: 10px;
            padding: 10px 12px;
        }
        .btn-save {
            background: linear-gradient(90deg, #5dade2, #3498db);
            color: #fff;
            font-weight: 500;
            border-radius: 10px;
        }
        .btn-save:hover {
            background: linear-gradient(90deg, #3498db, #2e86c1);
        }
        .btn-back {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<!-- Include header -->
<th:block th:insert="CustomerHeader1.html"></th:block>

<div class="profile-card">

    <!-- Back Button -->
    <a href="/customer/customerProfile" class="btn btn-secondary btn-back">
        <i class="fas fa-arrow-left me-1"></i> Back to Profile
    </a>

    <!-- Form Header -->
    <h4 class="text-center mb-4"><i class="fas fa-edit me-1"></i> Edit Profile</h4>

    <!-- Edit Profile Form -->
    <form th:action="@{/customer/updateCustomerProfile}" method="post" th:object="${customer}">
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label for="fullName" class="form-label"><i class="fas fa-user me-1"></i> Full Name</label>
            <input type="text" class="form-control" th:field="*{fullName}" id="fullName" placeholder="Enter full name">
        </div>

        <div class="mb-3">
            <label for="email" class="form-label"><i class="fas fa-envelope me-1"></i> Email</label>
            <input type="email" class="form-control" th:field="*{email}" id="email" placeholder="Enter email">
        </div>

        <div class="mb-3">
            <label for="phone" class="form-label"><i class="fas fa-phone me-1"></i> Phone Number</label>
            <input type="text" class="form-control" th:field="*{phoneNumber}" id="phone" placeholder="Enter phone number">
        </div>

        <div class="mb-3">
            <label for="address" class="form-label"><i class="fas fa-home me-1"></i> Address</label>
            <input type="text" class="form-control" th:field="*{address}" id="address" placeholder="Enter address">
        </div>

        <div class="mb-3">
            <label for="dateOfBirth" class="form-label"><i class="fas fa-calendar-alt me-1"></i> Date of Birth</label>
            <input type="date" class="form-control" th:field="*{dateOfBirth}" id="dateOfBirth">
        </div>

        <div class="mb-3">
            <label for="gender" class="form-label"><i class="fas fa-venus-mars me-1"></i> Gender</label>
            <select class="form-select" th:field="*{gender}" id="gender">
                <option value="">Select Gender</option>
                <option value="Male" th:selected="${customer.gender=='Male'}">Male</option>
                <option value="Female" th:selected="${customer.gender=='Female'}">Female</option>
                <option value="Other" th:selected="${customer.gender=='Other'}">Other</option>
            </select>
        </div>

        <div class="d-grid mt-4">
            <button type="submit" class="btn btn-save btn-lg">
                <i class="fas fa-save me-2"></i> Save Changes
            </button>
        </div>
    </form>
</div>

</body>
</html>
