<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Profile</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <link rel="stylesheet" th:href="@{/css/fa/all.min.css}">
    <style>
        body {
            background-color: #f8f9fa; /* light gray background */
        }
        .profile-card {
            max-width: 700px;
            margin: auto;
            margin-top: 80px; /* space below navbar */
            border-radius: 15px;
        }
        .profile-card .row div {
            font-size: 1rem;
        }
        .profile-card h4 {
            font-weight: 600;
        }
    </style>
</head>
<body>

<!-- Include header -->
<th:block th:insert="CustomerHeader1.html"></th:block>

<div class="container">
    <div class="card shadow-lg p-4 profile-card " style="background-color: #f0fff0;">
        <div class="card-body">
            <h4 class="card-title mb-4 text-primary">ðŸ‘¤ Personal Information</h4>

            <div class="row mb-3">
                <div class="col-md-4 fw-semibold"><i class="fas fa-user me-1"></i> Full Name:</div>
                <div class="col-md-8" th:text="${customer.fullName}"></div>
            </div>

            <div class="row mb-3">
                <div class="col-md-4 fw-semibold"><i class="fas fa-envelope me-1"></i> Email:</div>
                <div class="col-md-8" th:text="${customer.email}"></div>
            </div>

            <div class="row mb-3">
                <div class="col-md-4 fw-semibold"><i class="fas fa-phone me-1"></i> Phone Number:</div>
                <div class="col-md-8" th:text="${customer.phoneNumber}"></div>
            </div>

            <div class="row mb-3">
                <div class="col-md-4 fw-semibold"><i class="fas fa-home me-1"></i> Address:</div>
                <div class="col-md-8" th:text="${customer.address}"></div>
            </div>

            <div class="row mb-3">
                <div class="col-md-4 fw-semibold"><i class="fas fa-calendar-alt me-1"></i> Date of Birth:</div>
                <div class="col-md-8" th:text="${customer.dateOfBirth}"></div>
            </div>

            <div class="row mb-3">
                <div class="col-md-4 fw-semibold"><i class="fas fa-venus-mars me-1"></i> Gender:</div>
                <div class="col-md-8" th:text="${customer.gender}"></div>
            </div>

            <div class="mt-4 text-end">
                <a href="/customer/updateProfile" class="btn btn-outline-primary">
                    <i class="fas fa-edit me-1"></i> Edit Profile
                </a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
