<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/fa/all.min.css}">
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/jquery-3.6.0.min.js}"></script>

    <style>
        body {
            background: linear-gradient(to right, #e6f0ff, #f8fbff);
        }
        .card {
            border-radius: 15px;
        }
        .card-header {
            background: linear-gradient(45deg, #007bff, #00c6ff);
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 15px 15px 0 0;
        }
        .form-control {
            border-radius: 10px;
            padding-left: 40px;
        }
        .form-group-icon {
            position: relative;
        }
        .form-group-icon i {
            position: absolute;
            top: 50%;
            left: 12px;
            transform: translateY(-50%);
            color: #888;
        }
        .btn-success {
            border-radius: 25px;
            transition: all 0.3s ease;
        }
        .btn-success:hover {
            background-color: #28a745;
            transform: scale(1.05);
        }
        #alertBox {
            display: none;
            border-radius: 10px;
        }
        .inquiry-box {
            border-radius: 15px;
            background: linear-gradient(135deg, #d0e7ff, #e6f7ff);
        }
    </style>
</head>
<body>

<th:block th:insert="CustomerHeader1.html"></th:block>

<div class="container my-5">
    <div class="row g-4">

        <!-- Contact Form -->
        <div class="col-md-7">
            <div class="card shadow-lg animate__animated animate__fadeInLeft">
                <div class="card-header text-center">
                    <i class="fa-solid fa-envelope me-2"></i> Contact Us
                </div>
                <div class="card-body p-4">
                    <form id="contactUs" action="/customer/sendInquiry" method="post">

                        <div class="mb-3 row form-group-icon">
                            <i class="fa fa-user"></i>
                            <input type="text" name="name" class="form-control" placeholder="Enter your name">
                        </div>

                        <div class="mb-3 row form-group-icon">
                            <i class="fa fa-envelope"></i>
                            <input type="email" name="email" class="form-control" placeholder="Enter your email">
                        </div>

                        <div class="mb-3 row form-group-icon">
                            <i class="fa fa-phone"></i>
                            <input type="text" name="phone" class="form-control" placeholder="Enter your phone number">
                        </div>

                        <div class="mb-3 row form-group-icon">
                            <i class="fa fa-comment"></i>
                            <textarea rows="5" name="message" class="form-control" placeholder="Write your message"></textarea>
                        </div>

                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-success btn-lg px-4">
                                <i class="fa fa-paper-plane me-2"></i> Send Message
                            </button>
                        </div>
                    </form>

                    <div id="alertBox" class="alert mt-3">
                        <span id="alertMessage"></span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Inquiry Section -->
        <div class="col-md-5">
            <div class="card shadow-lg inquiry-box text-dark h-100">
                <div class="card-body p-4">
                    <h3 class="text-center mb-4"><i class="fa fa-headset me-2"></i> Customer Service</h3>
                    <p class="fs-5">
                        <i class="fa fa-envelope text-primary"></i> Email: <strong>support@abcpharmacy.com</strong> <br><br>
                        <i class="fa fa-phone text-success"></i> Call: <strong>+977 9851111111</strong> <br>
                        <small>(24 hour live support)</small><br><br>
                        <i class="fa fa-clock text-warning"></i> Delivery Time: <strong>10 am - 6 pm</strong>
                    </p>
                </div>
            </div>
        </div>

    </div>
</div>

<script>
    $(document).ready(function(){
        $("#contactUs").on("submit",function (e){
            e.preventDefault();
            $.ajax({
                url:"/customer/sendInquiry",
                type:"POST",
                data:$(this).serialize(),
                success:function(response){
                    if(response.status==="success"){
                        $("#alertBox").removeClass("alert-danger").addClass("alert-success");
                        $("#alertMessage").text(response.message);
                        $("#alertBox").slideDown();
                        setTimeout(()=>$("#alertBox").slideUp(),3000);
                        $("#contactUs")[0].reset();
                    }
                },
                error:function (){
                    $("#alertBox").removeClass("alert-success").addClass("alert-danger");
                    $("#alertMessage").text("âŒ Failed to send message. Please try again.");
                    $("#alertBox").slideDown();
                    setTimeout(()=>$("#alertBox").slideUp(),3000);
                }
            })
        })
    })
</script>

</body>
</html>
