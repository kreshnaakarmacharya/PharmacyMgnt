<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Registration</title>

    <!-- Bootstrap & Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background-color: #f8f9fa;
        }

        .registration-card {
            border-radius: 15px;
            max-width: 600px;
            margin: 50px auto;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.1);
            background: #ffffff;
        }

        .registration-card .card-header {
            background: linear-gradient(135deg, #0d6efd, #0a58ca);
            color: #fff;
            font-weight: 600;
            font-size: 1.4rem;
            text-align: center;
            border-radius: 15px 15px 0 0;
        }

        .form-label {
            font-weight: 500;
        }

        .btn-primary {
            width: 100%;
            font-weight: 600;
            padding: 10px;
        }

        .btn-primary:hover {
            background-color: #0a58ca;
        }

        .text-center a {
            color: #0d6efd;
            text-decoration: none;
            font-weight: 500;
        }

        .text-center a:hover {
            text-decoration: underline;
        }

        .alert {
            border-radius: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<!-- Header -->
<th:block th:insert="CustomerHeader1.html"></th:block>

<!-- Registration Form -->
<div class="container">
    <div class="card registration-card">

        <!-- Error Message -->
        <div th:if="${errorMessage}" class="alert alert-danger m-3" role="alert">
            <p th:text="${errorMessage}" class="mb-0"></p>
        </div>

        <!-- Card Header -->
        <div class="card-header">
            Customer Registration
        </div>

        <!-- Card Body -->
        <div class="card-body p-4">
            <form th:action="@{/api/v1/auth/customerRegister}" method="POST">

                <div class="mb-3">
                    <label for="fullname" class="form-label">Full Name</label>
                    <input type="text" id="fullname" name="fullName" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="phoneNumber" class="form-label">Phone Number</label>
                    <input type="tel" id="phoneNumber" name="phoneNumber" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" id="address" name="address" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="dateOfBirth" class="form-label">Date Of Birth</label>
                    <input type="date" id="dateOfBirth" name="dateOfBirth" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="gender" class="form-label">Gender</label>
                    <select id="gender" name="gender" class="form-select" required>
                        <option value="" disabled selected>---Select Gender---</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-primary">Register</button>

                <p class="mt-3 text-center">
                    Already have an account?
                    <a href="/login">Login here</a>
                </p>
            </form>
        </div>
    </div>
</div>

</body>
</html>
