<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Your Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<!-- âœ… Header (optional include) -->
<th:block th:insert="CustomerHeader1.html"></th:block>

<div class="container mt-5">

    <!-- âœ… Success / Error Messages -->
    <div th:if="${success}" class="alert alert-success text-center" th:text="${success}"></div>
    <div th:if="${message}" class="alert alert-warning text-center" th:text="${message}"></div>

    <h2 class="text-center mb-4">ðŸ›’ Your Cart</h2>

    <!-- âœ… If cart is empty -->
    <div th:if="${#lists.isEmpty(cart)}" class="text-center">
        <p class="fs-5">Your cart is empty.</p>
        <a href="/customer/customerHomePage" class="btn btn-primary">Continue Shopping</a>
    </div>

    <!-- âœ… If cart has items -->
    <div th:if="${!#lists.isEmpty(cart)}">
        <table class="table table-striped table-hover align-middle">
            <thead class="table-dark">
            <tr>
                <th>S.N</th>
                <th>Image</th>
                <th>Name</th>
                <th>Price (Rs.)</th>
                <th>Quantity</th>
                <th>Total (Rs.)</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item, iter : ${cart}">
                <td th:text="${iter.count}"></td>
                <td><img th:src="@{${item.medicine.imageUrl}}" width="70" height="70"></td>
                <td th:text="${item.medicine.name}"></td>
                <td th:text="${item.medicine.price}"></td>

                <!-- Quantity Controls -->
                <td>
                    <form th:action="@{'/customer/decreaseQuantity/' + ${item.medicine.id}}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-outline-secondary btn-sm">âˆ’</button>
                    </form>
                    <span class="mx-2 fw-bold" th:text="${item.quantity}"></span>
                    <form th:action="@{'/customer/increaseQuantity/' + ${item.medicine.id}}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-outline-secondary btn-sm">+</button>
                    </form>
                </td>

                <!-- Total per item -->
                <td th:text="${item.totalPrice}"></td>

                <!-- Remove -->
                <td>
                    <a th:href="@{'/customer/removeFromCart/' + ${item.medicine.id}}" class="btn btn-danger btn-sm">Remove</a>
                </td>
            </tr>
            </tbody>
        </table>

        <!-- âœ… Cart summary with Grand Total -->
        <div class="d-flex justify-content-between align-items-center mt-4">
            <div>
                <h5>Total Items: <span th:text="${#lists.size(cart)}"></span></h5>
                <h5>
                    Grand Total:
                    <span th:text="${grandTotal}">0</span> Rs
                </h5>

            </div>
            <div>
                <a href="/proceedToCheckout" class="btn btn-success me-2">Proceed to Checkout</a>
                <a href="/customer/clearCart" class="btn btn-outline-danger">Clear Cart</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
