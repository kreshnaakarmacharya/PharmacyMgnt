<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Your Cart</title>

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>

    <style>
        body {
            background-color: #f4f6f9;
        }

        .cart-card {
            border-radius: 14px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.08);
        }

        .cart-header {
            background: linear-gradient(135deg, #198754, #157347);
            color: white;
            border-radius: 14px 14px 0 0;
        }

        .product-img {
            width: 70px;
            height: 70px;
            object-fit: cover;
            border-radius: 10px;
            border: 1px solid #ddd;
        }

        .qty-btn {
            width: 32px;
            height: 32px;
            padding: 0;
            font-weight: bold;
        }

        .summary-box {
            background: #ffffff;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 14px rgba(0,0,0,0.07);
        }

        .price {
            font-weight: 600;
            color: #198754;
        }

        .table th {
            vertical-align: middle;
            text-align: center;
        }

        .table td {
            vertical-align: middle;
            text-align: center;
        }
    </style>
</head>

<body>

<!-- Header -->
<th:block th:insert="CustomerHeader1.html"></th:block>

<div class="container my-5">

    <!-- Messages -->
    <div th:if="${success}" class="alert alert-success text-center fw-semibold" th:text="${success}"></div>
    <div th:if="${message}" class="alert alert-warning text-center fw-semibold" th:text="${message}"></div>

    <div class="card cart-card">

        <div class="card-header cart-header text-center">
            <h4 class="mb-0">Your Shopping Cart</h4>
        </div>

        <div class="card-body">

            <!-- Empty Cart -->
            <div th:if="${#lists.isEmpty(cart)}" class="text-center py-5">
                <h5 class="mb-3">Your cart is empty</h5>
                <a href="/customer/customerHomePage" class="btn btn-success px-4">
                    Continue Shopping
                </a>
            </div>

            <!-- Cart Items -->
            <div th:if="${!#lists.isEmpty(cart)}">

                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead class="table-dark">
                        <tr>
                            <th>#</th>
                            <th>Medicine</th>
                            <th>Price (Rs)</th>
                            <th>Quantity</th>
                            <th>Total (Rs)</th>
                            <th>Action</th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr th:each="item, iter : ${cart}">
                            <td th:text="${iter.count}"></td>

                            <td class="text-start">
                                <div class="d-flex align-items-center gap-3">
                                    <img th:src="@{${item.medicine.imageUrl}}" class="product-img">
                                    <span th:text="${item.medicine.name}" class="fw-semibold"></span>
                                </div>
                            </td>

                            <td class="price" th:text="${item.medicine.price}"></td>

                            <!-- Quantity -->
                            <td>
                                <form th:action="@{'/customer/decreaseQuantity/' + ${item.medicine.id}}"
                                      method="post" class="d-inline">
                                    <button class="btn btn-outline-secondary qty-btn">âˆ’</button>
                                </form>

                                <span class="mx-2 fw-bold" th:text="${item.quantity}"></span>

                                <form th:action="@{'/customer/increaseQuantity/' + ${item.medicine.id}}"
                                      method="post" class="d-inline">
                                    <button class="btn btn-outline-secondary qty-btn">+</button>
                                </form>
                            </td>

                            <td class="fw-bold" th:text="${item.totalPrice}"></td>

                            <td>
                                <a th:href="@{'/customer/removeFromCart/' + ${item.medicine.id}}"
                                   class="btn btn-outline-danger btn-sm">
                                    Remove
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Summary -->
                <div class="row mt-4">
                    <div class="col-md-6">
                        <a href="/customer/clearCart" class="btn btn-outline-danger">
                            Clear Cart
                        </a>
                    </div>

                    <div class="col-md-6">
                        <div class="summary-box text-end">
                            <p class="mb-1">
                                Total Items:
                                <strong th:text="${#lists.size(cart)}"></strong>
                            </p>
                            <h5 class="mb-3">
                                Grand Total (Rs):
                                <span class="price" th:text="${grandTotal}"></span>
                            </h5>

                            <form th:action="@{/showCheckout}" method="get">
                                <button class="btn btn-success w-100 fw-semibold">
                                    Proceed to Checkout
                                </button>
                            </form>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>

</body>
</html>
