<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Verification</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body {
      background: linear-gradient(135deg, #e0f7fa, #ffffff);
      min-height: 100vh;
    }
    .verification-container {
      max-width: 420px;
      margin: auto;
      margin-top: 80px;
    }
    .code-input input {
      text-align: center;
      font-size: 1.5rem;
      font-weight: 600;
    }
  </style>
</head>
<body>
<div class="container d-flex align-items-center justify-content-center">
  <div class="card shadow-lg verification-container">
    <div class="card-body text-center p-4">
      <h4 class="mb-3 text-primary fw-bold">Verify Your Email</h4>
      <p class="text-muted mb-4">
        Enter the 6-digit code sent to
        <strong th:text="${email}">user@example.com</strong>
      </p>

      <!-- Verification Form -->
      <form th:action="@{/api/v1/auth/verify}" method="post">
        <input type="hidden" name="email" th:value="${email}" />
        <div class="mb-3">
          <label for="otp" class="form-label">Enter OTP</label>
          <input type="text" class="form-control" id="otp" name="otp" placeholder="6-digit OTP" required>
        </div>
        <button type="submit" class="btn btn-primary">Verify</button>
      </form>
      <div class="mt-3">
        <small class="text-muted">
          Didnâ€™t get the code?
          <a href="" class="text-decoration-none fw-semibold">Resend</a>
        </small>
      </div>
    </div>
  </div>
</div>
</body>
</html>
