<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Failed</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #ffdde1, #ee9ca7);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .failure-card {
            border-radius: 16px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }
        .failure-icon {
            font-size: 4rem;
            color: #dc3545;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card failure-card text-center p-4">
                <div class="card-body">

                    <div class="mb-3">
                        <i class="bi bi-x-circle-fill failure-icon"></i>
                    </div>

                    <h2 class="fw-bold text-danger">Payment Failed</h2>
                    <p class="text-muted mt-2">
                        Unfortunately, your payment could not be processed.
                    </p>

                    <div class="alert alert-danger mt-3" role="alert">
                        Transaction was declined or timed out.
                    </div>

                    <div class="d-grid gap-2 mt-4">
                        <a href="/customer/customerHomePage" class="btn btn-outline-secondary">
                            Go to Home
                        </a>
                    </div>

                    <small class="text-muted d-block mt-4">
                        Need help? Contact support.
                    </small>

                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
