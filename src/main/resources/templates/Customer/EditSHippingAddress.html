<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Shipping Address</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>

<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow p-4" style="max-width: 500px; margin: auto;">
        <h3 class="text-center mb-4">Update Shipping Address</h3>

        <!-- Form Start -->
        <form th:action="@{/updateShippingAddress}" method="post" th:object="${shippingAddress}">
            <input type="hidden" th:field="*{id}" />
            <!-- Recipient Name -->
            <div class="mb-3">
                <label for="recipientName" class="form-label">Recipient's Name</label>
                <input type="text" class="form-control"  th:field="*{recipientName}" id="recipientName">
            </div>

            <!-- Phone Number -->
            <div class="mb-3">
                <label for="phoneNumber" class="form-label">Phone Number</label>
                <input type="text" class="form-control"  th:field="*{phoneNumber}" id="phoneNumber">
            </div>

            <!-- Address -->
            <div class="mb-3">
                <label for="address" class="form-label">Full Address</label>
                <input type="text" class="form-control" th:field="*{address}" id="address">
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100">Save Address</button>

        </form>
    </div>
</div>

</body>
</html>
