<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Login</title>

    <!-- Bootstrap & Font Awesome -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/fa/all.min.css}">
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>

    <style>
        body {
            background-color: #f8f9fa;
        }

        .login-card {
            max-width: 400px;
            margin: 70px auto;
            border-radius: 15px;
            box-shadow: 0 6px 25px rgba(0,0,0,0.1);
            background: #ffffff;
            padding: 30px;
        }

        .login-card h2 {
            font-weight: 600;
            margin-bottom: 25px;
            text-align: center;
        }

        .form-label {
            font-weight: 500;
        }

        .btn-primary {
            width: 100%;
            font-weight: 600;
            padding: 10px;
        }

        .btn-primary:hover {
            background-color: #0a58ca;
        }

        .text-center a {
            color: #0d6efd;
            text-decoration: none;
            font-weight: 500;
        }

        .text-center a:hover {
            text-decoration: underline;
        }

        .alert {
            border-radius: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<!-- Header -->
<th:block th:insert="~{CustomerHeader1.html}"></th:block>

<!-- Messages -->
<div class="container" style="max-width: 400px;">
    <div th:if="${successMessage}" class="alert alert-success text-center" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger text-center" th:text="${errorMessage}"></div>
    <div th:if="${message}" class="alert alert-danger text-center" th:text="${message}"></div>
    <div th:if="${succMsg}" class="alert alert-success text-center" th:text="${succMsg}"></div>
</div>

<!-- Login Form -->
<div class="login-card">
    <h2>Login</h2>
    <form action="/customerlogin" method="post">

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control" id="email" name="email" placeholder="Enter email" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
        </div>

        <div class="mb-3 text-end">
            <a th:href="@{/getForgetPassword}" class="link-primary">Forgot Password?</a>
        </div>

        <button type="submit" class="btn btn-primary">Login</button>

        <p class="mt-3 text-center">
            Don't have an account?
            <a href="/customerSignup">Register here</a>
        </p>

    </form>
</div>

</body>
</html>
