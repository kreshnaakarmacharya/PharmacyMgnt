<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Customer Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<th:block th:insert="~{CustomerHeader1.html}"></th:block>
<!-- Success message -->
<div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>

<!-- Error message -->
<div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

<!-- General invalid message -->
<div th:if="${message}" class="alert alert-danger" th:text="${message}"></div>

<div class="container mt-5" style="max-width: 400px;">
    <h2 class="mb-4 text-center">Login</h2>
    <form action="/customerlogin" method="post">
        <div class="mb-3">
            <label for="email" class="form-label">Email </label>
            <input type="text" class="form-control" id="email" name="email" placeholder="Enter email" required />
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required />
        </div>
        <div class="mb-3">
            <a th:href="@{/getForgetPassword}" class="link-primary">Forgot Password?</a>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
        <p class="mt-3 text-center">
            Don't have an account?
            <a href="/customerSignup" class="text-decoration-none">Register here</a>
        </p>
    </form>
</div>
</body>
</html>
