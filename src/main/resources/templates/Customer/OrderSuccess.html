<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Payment Successful</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" th:href="@{/css/bootstrap-icons.css}">

    <style>
        body {
            background: linear-gradient(135deg, #e3f2fd, #f8f9fa);
            min-height: 100vh;
        }

        .success-card {
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            animation: fadeIn 0.6s ease-in-out;
        }

        .success-icon {
            width: 90px;
            height: 90px;
            background: #d1e7dd;
            color: #198754;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            margin: -60px auto 20px;
        }

        .items-card {
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="row g-4 align-items-stretch">

        <!-- LEFT SIDE : PAYMENT SUCCESS -->
        <div class="col-lg-6">
            <div class="card success-card text-center h-100">
                <div class="card-body p-4">
                    <div class="success-icon">
                        <i class="bi bi-check-lg"></i>
                    </div>

                    <h3 class="fw-bold text-success mb-2">Payment Successful</h3>
                    <p class="text-muted mb-4">
                        Thank you! Your payment has been processed successfully.
                    </p>

                    <div class="bg-light rounded p-3 mb-4 text-start">
                        <div class="d-flex justify-content-between mb-2">
                            <span class="text-muted">Transaction ID</span>
                            <span class="fw-semibold" th:text="${epayStatus.getTransactionUuid()}"></span>
                        </div>
                        <div class="d-flex justify-content-between mb-2">
                            <span class="text-muted">Esewa ref ID</span>
                            <span class="fw-semibold" th:text="${epayStatus.getRefId()}"></span>
                        </div>
                        <div class="d-flex justify-content-between mb-2">
                            <span class="text-muted">Payment Method</span>
                            <span class="fw-semibold">ESewa</span>
                        </div>
                        <div class="d-flex justify-content-between">
                            <span class="text-muted">Total Paid (Rs)</span>
                            <span class="fw-bold text-success" th:text="${epayStatus.getTotalAmount()}"></span>
                        </div>
                    </div>

                    <div class="d-grid gap-2">
                        <a href="/customer/customerHomePage" class="btn btn-success btn-lg">
                            Go to Dashboard
                        </a>
                        <a href="#" class="btn btn-outline-secondary">
                            Download Receipt
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- RIGHT SIDE : ITEMS LIST -->
        <div class="col-lg-6">
            <div class="card items-card h-100">
                <div class="card-body p-4">
                    <h5 class="fw-bold mb-3">
                        <i class="bi bi-receipt-cutoff me-2"></i>
                        Purchased Items
                    </h5>

                    <div class="table-responsive">
                        <table class="table align-middle table-hover">
                            <thead class="table-light">
                            <tr>
                                <th>Item</th>
                                <th class="text-end">Rate (Rs)</th>
                                <th class="text-center">Qty</th>
                                <th class="text-end">Total (Rs)</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="item : ${purchaseRecord.getMedicines()}">
                                <td th:text="${item.getMedicineName()}"></td>
                                <td class="text-end" th:text="${item.getRate()}"></td>
                                <td class="text-center" th:text="${item.getQuantity()}">5</td>
                                <td class="text-end" th:text="${item.getTotalAmt()}"></td>
                            </tr>
                            </tbody>
                            <tfoot class="table-light">
                            <tr>
                                <th colspan="3" class="text-end">Grand Total (Rs)</th>
                                <th class="text-end fw-bold text-success" th:text="${epayStatus.getTotalAmount()}"></th>
                            </tr>
                            </tfoot>
                        </table>
                    </div>

                </div>
            </div>
        </div>

    </div>
</div>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
