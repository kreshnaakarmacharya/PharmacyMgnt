<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Successful</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #e3f2fd, #f8f9fa);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .success-card {
            max-width: 420px;
            width: 100%;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            animation: fadeIn 0.6s ease-in-out;
        }

        .success-icon {
            width: 90px;
            height: 90px;
            background: #d1e7dd;
            color: #198754;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            margin: -60px auto 20px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<div class="card success-card text-center">
    <div class="card-body p-4">
        <div class="success-icon">
            <i class="bi bi-check-lg"></i>
        </div>

        <h3 class="fw-bold text-success mb-2">Payment Successful</h3>
        <p class="text-muted mb-4">
            Thank you! Your payment has been processed successfully.
        </p>

        <div class="bg-light rounded p-3 mb-4">
            <div class="d-flex justify-content-between mb-1">
                <span class="text-muted">Transaction ID</span>
                <span class="fw-semibold">#EPAY-67235468712</span>
            </div>
            <div class="d-flex justify-content-between mb-1">
                <span class="text-muted">Amount Paid</span>
                <span class="fw-semibold text-success">NPR 1,100.00</span>
            </div>
            <div class="d-flex justify-content-between">
                <span class="text-muted">Payment Method</span>
                <span class="fw-semibold">eSewa</span>
            </div>
        </div>

        <div class="d-grid gap-2">
            <a href="/" class="btn btn-success btn-lg">
                Go to Dashboard
            </a>
            <a href="#" class="btn btn-outline-secondary">
                Download Receipt
            </a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
